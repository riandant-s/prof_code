    <h1>R</h1>
    <img src="images.jpg" width="800" height="300"><br>
    <figcaption>R é uma linguagem de programação para computação estatística e visualização de dados . Foi adotada nas
        áreas de mineração de dados , bioinformática e análise de dados . <br>

        A linguagem R principal é complementada por um grande número de pacotes de extensão , contendo código
        reutilizável , documentação e dados de amostra.</figcaption>
    <h1>Java</h1>

    <img src="Java-logo.png" width="800" height="300"><br>
    <figcaption>ava é uma linguagem de programação orientada a objetos desenvolvida na década de 90 por uma equipe de
        programadores chefiada por James Gosling, na empresa Sun Microsystems, que em 2008 foi adquirido pela empresa
        Oracle Corporation. <br> Diferente das linguagens de programação modernas, que são compiladas para código
        nativo, Java é compilada para um bytecode que é interpretado por uma máquina virtual (Java Virtual Machine,
        abreviada JVM). A linguagem de programação Java é a linguagem convencional da Plataforma Java, mas não é a sua
        única linguagem. A J2ME é utilizada em jogos de computador, celular, calculadoras, ou até mesmo o rádio do
        carro.</figcaption>
    <h1>C#</h1>

    <img src="2023-09-19-C-sharp.jpg" width="800" height="300"><br>

    <figcaption>C é uma linguagem de programação compilada de propósito geral, estruturada, imperativa, procedural,
        padronizada pela Organização Internacional para Padronização (ISO), criada em 1972 por Dennis Ritchie na empresa
        AT&T Bell Labs para desenvolvimento do sistema operacional Unix (originalmente escrito em Assembly). <br>

        C é uma das linguagens de programação mais populares e existem poucas arquiteturas para as quais não existem
        compiladores para C. C tem influenciado muitas outras linguagens de programação (por exemplo, a linguagem Java),
        mais notavelmente C++, que originalmente começou como uma extensão para C.</figcaption>
